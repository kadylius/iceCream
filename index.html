<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Cream Order Form</title>
    <style>
        label {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h2>Ice Cream Order Form</h2>
    <form id="iceCreamForm">
        <label for="coneOrCup">Choose Cone or Cup:</label>
        <select id="coneOrCup" name="coneOrCup" required>
            <option value="cone">Cone</option>
            <option value="cup">Cup</option>
        </select><br><br>
        
        <label for="scoops">Number of Scoops:</label>
        <input type="number" id="scoops" name="scoops" min="1" value="1" required><br><br>
        
        <label>Toppings:</label>
        <label for="sprinkles"><input type="checkbox" id="sprinkles" name="topping" value="0.50"> Sprinkles ($0.50)</label><br>
        <label for="hotfudge"><input type="checkbox" id="hotfudge" name="topping" value="1.25"> Hot Fudge ($1.25)</label><br>
        <label for="whippedcream"><input type="checkbox" id="whippedcream" name="topping" value="0.25"> Whipped Cream ($0.25)</label><br>
        <label for="cherry"><input type="checkbox" id="cherry" name="topping" value="0.25"> Cherry ($0.25)</label><br><br>

        <button type="button" onclick="calculateOrder()">Submit Order</button>
    </form>

    <div id="orderSummary"></div>

    <

    <script>
        function calculateOrder() {
            var coneOrCup = document.getElementById('coneOrCup').value;
            var scoops = document.getElementById('scoops').value;
            var toppings = document.querySelectorAll('input[name="topping"]:checked');
            var totalToppingCost = 0;

            toppings.forEach(function(topping) {
                totalToppingCost += parseFloat(topping.value);
            });

            var basePrice = parseFloat(scoops) * 2; // Assuming each scoop costs $2
            var tax = 0.1 * basePrice; // Assuming 10% tax
            var totalPrice = basePrice + totalToppingCost + tax;

            document.getElementById('orderSummary').innerHTML = "<h3>Order Summary</h3>" +
                "<p>Base Price: $" + basePrice.toFixed(2) + "</p>" +
                "<p>Toppings Cost: $" + totalToppingCost.toFixed(2) + "</p>" +
                "<p>Tax (10%): $" + tax.toFixed(2) + "</p>" +
                "<p>Total Price: $" + totalPrice.toFixed(2) + "</p>";
        }
    </script>
</body>
</html>
